<!DOCTYPE html>
<html>

<head>
    <title> The Red Hat Boy</title>
    <link rel="stylesheet" href="style.css" />



</head>

<body onkeyup="keyCheck(event);" class="body">
    <div class="background" id="background">
        <img src="Run (1).png" class="boy" id="boy">

        <div class="score"  id="score">0 </div>

        
        <div class="endscreen" id="endscreen">
            <div class="d1"> Game over </div>
            <div class="d2"> you score</div>
            <div class="endscore" id="endscore"> 0</div>

            <button class="btn" onclick="reload();"> Try Again</button>




        </div>

        



    </div>



    <script src="script.js"></script>
</body>












</html>
